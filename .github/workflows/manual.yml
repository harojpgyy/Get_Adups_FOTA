name: Manual workflow

on:
  workflow_dispatch:
  
jobs: 
  run_demo_actions:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
 
      - name: Run
        run: |
         pip install tbm13-utils
         python3 ota.py
